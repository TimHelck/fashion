<html>
<head>
	<title>Peter Helck</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/gallery.css"/>
	<link rel="stylesheet" type="text/css" href="css/slide.css"/>
	<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
	<!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>-->
	<link rel="shortcut icon" href="/images/favicon.ico" />

	<script src="scripts/jQuery-1.12.3.js"></script>
	<script src="scripts/jquery-ui.1.12.1.js"></script>


</head>
<body>
	<div id="masthead">
		<header>
			<img class="logo" src="./images/nyt-logo-white-170x24.svg" alt="The New York Times" />
			<span class="title">Fashion</span>
			<form class="search">
				<label for="designer">Designer</label>
				<select name="designer" id="designer" multiple>
					<option value="anna_sui">Anna Sui</option>
					<option value="d_n_g">D&G</option>
					<option value="chanel">Chanel</option>
				</select>
				<label for="year">Year</label>
				<select name="year" id="year" multiple>
					<option value="2018">2018</option>
					<option value="2017">2017</option>
					<option value="2016">2016</option>
				</select>
				<label for="season">Season</label>
				<select name="season" id="season" multiple>
					<option value="spring">Spring</option>
					<option value="summer">Summer</option>
					<option value="fall">Fall</option>
					<option value="winter">Winter</option>
				</select>
				<button type="submit">Run</button>
			</form>
		</header>
	</div>
	<div id="shell">

		<div id="slideTray" class="hidden">
			<div class="titleBar">
				<span class="btn close"><img src="./images/stCloseBtn.png" /></span>
				<span class="btn sizeFull"><img src="./images/stSizeBtnFull.png" /></span>
				<span class="btn sizeSmall"><img src="./images/stSizeBtnSm.png" /></span>
				<span class="btn sizeMin"><img src="./images/stMinBtn.png" /></span>
			</div>
			<div class="container"></div>
		</div>

		<div id="galleries"> </div> 
	</div> <!-- #shell -->		
	
	<script src="./scripts/slideTray.js"></script>
	<script src="./scripts/slide.js"></script>
	<script src="./scripts/gallery.js"></script>
</body>
</html>
